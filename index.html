<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction à PHP pour débutants</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .slide {
            width: 100vw;
            min-height: 100vh;
            position: relative;
            overflow-y: auto;
            background-image: url('https://sfile.chatglm.cn/images-ppt/540c5ebd4b6d.png');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 120px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
        }
        .title {
            color: #fff;
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .subtitle {
            color: #e0e0e0;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 40px;
            max-width: 800px;
        }
        .author {
            color: #bdbdbd;
            font-size: 20px;
            margin-top: 20px;
        }
        .course-info {
            color: #9e9e9e;
            font-size: 18px;
            margin-top: 10px;
        }
        .nav-arrow {
            position: fixed;
            bottom: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            color: #fff;
            font-size: 24px;
        }
        .nav-arrow:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .nav-right {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="overlay">
            <img src="https://sfile.chatglm.cn/images-ppt/30a47ad59dee.png" alt="PHP Logo" class="logo">
            <h1 class="title">Introduction à PHP</h1>
            <p class="subtitle">Apprenez les bases essentielles de PHP pour créer des pages web dynamiques</p>
            <div class="author">Cours d'informatique</div>
            <div class="course-info">Formateur en informatique</div>
        </div>
    </div>
    <a href="page2.html" class="nav-arrow nav-right">→</a>
</body>
</html>
